spring.application.name=ForoAlura

spring.datasource.url=jdbc:mysql://localhost:3307/foroAlura
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.flyway.enabled=false


# Opcionales pero recomendados
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Opcionales para traducir los campos de la pagina
spring.data.web.pageable.page-parameter=pagina
spring.data.web.pageable.size-parameter=tamano
spring.data.web.sort.sort-parameter=orden

# Para que no se devuelva el tracer
server.error.include-stacktrace=never

#PARA CREAR UN VARIABLE
#ESTO SE DEBERIA HACER MEDIANTE VARIABLE DE ENTORNO,
#PERO COMO NO CREO UNA, ASIGNO VALOR POR DEFECTO
api.seguridad.clave=${JWT_SECRETS:123456}
